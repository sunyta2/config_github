#--volume=<value> 약간 추가함 
#              Set  the startup volume. 0 means silence, 100 means no volume reduction or amplification. Negative values can be passed for compatibility, but are treated as 0.
volume=60


osd-level=3
osd-fractions

term-osd-bar
term-osd=force

keep-open=yes
save-position-on-quit
sub-pos=92
sub-clolr='#c2d100'
player-operation-mode=pseudo-gui # USE --profile=pseudo-gui IN TERMINAL

