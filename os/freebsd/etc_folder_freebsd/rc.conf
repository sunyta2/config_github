#ifconfig_wlan0="WPA SYNCDHCP" #나의 설정에 맞게 재설정을 할 것
####### 어떻게 와이파이를 가능하게 하는 것인가 FreeBSD- BroadcomBCM4312Wireless
wlans_+ath0=wlan0
ifconfig_wlan0="WPA DHCP"
